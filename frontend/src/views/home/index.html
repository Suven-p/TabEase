<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script type="module" src="./../../services/checkAuth.ts"></script>
    <link rel="stylesheet" href="./../../styles/style.scss" />
  </head>
  <body>
    <div id="container">
      <div
        class="d-flex justify-content-between align-items-center p-3 bg-dark-subtle"
      >
        <h1>TabEase</h1>
        <button id="logoutBtn" class="btn btn-primary">Log out</button>
      </div>

      <div class="row mx-0 main-container">
        <!-- Groups List -->
        <div class="col-3 p-3 bg-dark bg-gradient">
          <button class="btn btn-primary my-3" id="addGroupBtn">
            <i class="bi bi-plus-square"></i>
            Create New Group
          </button>
          <div class="groups" id="groups"></div>
        </div>

        <!-- Contents of selected group -->
        <div class="col-9 p-4">
          <div class="mb-3 d-flex align-items-center justify-content-between">
            <h3 id="groupNameDisplay">No Group Selected</h3>
            <div class="group-btns">
              <button class="btn btn-outline-danger" id="deleteGroupBtn">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-outline-light" id="editGroupBtn">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
          </div>
          <div class="link-options mb-5">
            <button id="openTabs" class="btn btn-primary me-3">
              Open All Links
            </button>
            <button id="replaceTabs" class="btn btn-primary me-3">
              Replace Tabs
            </button>
            <button id="openTabsInNewWindow" class="btn btn-primary">
              Open Links in a New Window
            </button>
          </div>
          <div class="links mb-2" id="links"></div>
          <button class="btn btn-outline-secondary my-3" id="addLinkBtn">
            <i class="bi bi-plus-square"></i>
            Add New Link
          </button>
        </div>
      </div>
    </div>

    <!-- Add Group Form Container -->
    <div class="card col-md-5 d-none card-popup" id="addGroupContainer">
      <div class="card-header d-flex py-3 align-items-center">
        <div class="col-11">
          <h3 class="text-center">Create New Group</h3>
        </div>
        <div class="col-1">
          <button class="btn-close" id="addGroupCloseBtn"></button>
        </div>
      </div>
      <div class="card-body p-4">
        <form id="addGroupForm">
          <div class="mb-4">
            <label for="groupName" class="form-label">Group Name</label>
            <input
              class="form-control"
              type="text"
              id="groupName"
              name="groupName"
              placeholder="Add Group"
            />
            <div class="invalid-feedback" id="add-groupName-feedback"></div>
          </div>
          <div class="form-check form-switch mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="withCurrentTabs"
            />
            <label class="form-check-label" for="withCurrentTabs"
              >Create group with current tabs</label
            >
          </div>
          <div class="mb-4">
            <button type="submit" class="btn btn-primary">Add group</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Group Form Container -->
    <div class="card col-md-5 d-none card-popup" id="editGroupContainer">
      <div class="card-header d-flex py-3 align-items-center">
        <div class="col-11">
          <h3 class="text-center">Update Group</h3>
        </div>
        <div class="col-1">
          <button class="btn-close" id="editGroupCloseBtn"></button>
        </div>
      </div>
      <div class="card-body p-4">
        <form id="editGroupForm">
          <div class="mb-4">
            <label for="groupName" class="form-label">Group Name</label>
            <input
              class="form-control"
              type="text"
              id="groupName"
              name="groupName"
              placeholder="Add Group"
            />
            <div class="invalid-feedback" id="edit-groupName-feedback"></div>
          </div>
          <div class="mb-4">
            <button type="submit" class="btn btn-primary">Update Group</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Link Form Container -->
    <div class="card col-md-5 d-none card-popup" id="addLinkContainer">
      <div class="card-header d-flex py-3 align-items-center">
        <div class="col-11">
          <h3 class="text-center">Add New Link</h3>
        </div>
        <div class="col-1">
          <button class="btn-close" id="addLinkCloseBtn"></button>
        </div>
      </div>
      <div class="card-body p-4">
        <form id="addLinkForm">
          <div class="mb-4">
            <label for="linkTitle">Link Title</label>
            <input
              class="form-control"
              type="text"
              id="linkTitle"
              placeholder="Link Title"
            />
            <div class="invalid-feedback" id="add-linkTitle-feedback"></div>
          </div>
          <div class="mb-4">
            <label for="url">Link Url</label>
            <input
              class="form-control"
              type="text"
              id="url"
              name="url"
              placeholder="Link Url"
            />
            <div class="invalid-feedback" id="add-url-feedback"></div>
          </div>
          <div class="mb-4">
            <button type="submit" class="btn btn-primary">Add Link</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Link Form Container -->
    <div class="card col-md-5 d-none card-popup" id="editLinkContainer">
      <div class="card-header d-flex py-3 align-items-center">
        <div class="col-11">
          <h3 class="text-center">Edit Link</h3>
        </div>
        <div class="col-1">
          <button class="btn-close" id="editLinkCloseBtn"></button>
        </div>
      </div>
      <div class="card-body p-4">
        <form id="editLinkForm">
          <input type="text" class="d-none" id="linkId" />
          <div class="mb-4">
            <label for="linkTitle">Link Title</label>
            <input
              class="form-control"
              type="text"
              id="linkTitle"
              placeholder="Link Title"
            />
            <div class="invalid-feedback" id="edit-linkTitle-feedback"></div>
          </div>
          <div class="mb-4">
            <label for="url">Link Url</label>
            <input
              class="form-control"
              type="text"
              id="url"
              name="url"
              placeholder="Link Url"
            />
            <div class="invalid-feedback" id="edit-url-feedback"></div>
          </div>
          <div class="mb-4">
            <button type="submit" class="btn btn-primary">Edit Link</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
