<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./../../../styles/style.scss" />
  </head>
  <body>
    <div class="container mt-5 d-none" id="main-container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-5">
            <h1 class="text-center">Sign Up</h1>
            <form id="signup-form" class="row g-4">
              <div class="">
                <label class="form-label" for="username"> Username </label>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  id="username"
                />
                <div
                  class="invalid-feedback"
                  id="signup-username-feedback"
                ></div>
              </div>
              <div class="">
                <label class="form-label" for="email"> Email </label>
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  id="email"
                />
                <div class="invalid-feedback" id="signup-email-feedback"></div>
              </div>
              <div class="">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                />
                <div
                  class="invalid-feedback"
                  id="signup-password-feedback"
                ></div>
              </div>
              <div class="">
                <label class="form-label" for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                />
                <div
                  class="invalid-feedback"
                  id="signup-confirmPassword-feedback"
                ></div>
              </div>
              <div class="">
                <button type="submit" class="btn btn-primary mb-3">
                  Sign Up
                </button>
                <p>
                  Already have an account?
                  <a href="/views/auth/login/">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
